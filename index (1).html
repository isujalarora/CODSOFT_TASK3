<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .calculator {
    max-width: 500px;
    margin: 0 auto;
    border: 5px solid #1d0808;
    padding: 30px;
    border-radius: 20px;
  }
  .result {
    margin-bottom: 10px;
    font-size: 50px;
    text-align: right;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }
  button {
    font-size: 30px;
    padding: 20px;
    border: 1px solid #0c0808;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
<title>Calculator</title>
</head>
<body>
<div class="calculator">
  <div class="result" id="result">0</div>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendOperator('+')">+</button>
    <button onclick="appendOperator('-')">-</button>
    <button onclick="appendOperator('*')">*</button>
    <button onclick="appendOperator('/')">/</button>
    <button onclick="calculate()">=</button>
  </div>
</div>
<script>
  let currentInput = '';
  let currentOperator = '';
  let currentResult = 0;

  const displayElement = document.getElementById('result');

  function updateDisplay() {
    displayElement.textContent = currentInput || currentResult;
  }

  function clearDisplay() {
    currentInput = '';
    updateDisplay();
  }

  function appendNumber(num) {
    currentInput += num;
    updateDisplay();
  }

  function appendOperator(operator) {
    if (currentInput !== '') {
      currentOperator = operator;
      currentResult = parseFloat(currentInput);
      currentInput = '';
      updateDisplay();
    }
  }

  function calculate() {
    if (currentInput !== '' && currentOperator !== '') {
      const num = parseFloat(currentInput);
      switch (currentOperator) {
        case '+':
          currentResult += num;
          break;
        case '-':
          currentResult -= num;
          break;
        case '*':
          currentResult *= num;
          break;
        case '/':
          currentResult /= num;
          break;
      }
      currentInput = currentResult.toString();
      currentOperator = '';
      updateDisplay();
    }
  }
</script>
</body>
</html>
